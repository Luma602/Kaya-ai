<!DOCTYPE html>
<html>
<head>
    <title>Kaya AI</title>
</head>
<body>
<h1>Kaya ğŸŒ±</h1>
<input id="msg">
<button onclick="send()">Send</button>
<p id="reply"></p>

<script>
function send(){
    fetch("/api/public",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({text:msg.value})
    })
    .then(r=>r.json())
    .then(d=>reply.innerText=d.reply)
}
</script>
</body>
</html>
