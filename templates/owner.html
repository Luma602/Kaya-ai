<h1>Owner Console</h1>
<input id="msg">
<button onclick="send()">Send</button>
<p id="reply"></p>
<a href="/owner/logout">Logout</a>

<script>
function send(){
    fetch("/api/owner",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({text:msg.value})
    })
    .then(r=>r.json())
    .then(d=>reply.innerText=d.reply)
}
</script>
